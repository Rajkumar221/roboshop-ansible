- name: setup Monodb server
  hosts: all
  become: yes
  tasks: 
    - name: Copy mongodb repo
      nsible.builtin.copy:
        src: mongodb.repo
        dest: /etc/yum.repos.d/mongodb.repo
        
    - name: install mongodb server
      ansible.builtin.yum:
        name: mongodb-org
        state: installed

    - name: Update listen address
      ansible.builtin.replace:
        path: /etc/mongod.conf
        regexp: '127.0.0.1'
        replace: '0.0.0.0'

    - name: Start Nginx Service
      ansible.builtin.systemd:
        state: restarted
        name: mongod
        enabled: true    

