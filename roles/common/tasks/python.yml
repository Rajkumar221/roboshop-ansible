- name: Install python
  ansible.builtin.yum:
    name:
       - python36
       - gcc
       - python3-devel
    state: installed

- name: application prerequities setup
  ansible.builtin.import_task:
    file: app_presetup.yml

- name: install application dependencies
  ansible.builtin.shell: pip3.6 install -r requirements.txt  -y

- name: systemd setup
  ansible.builtin.import_task:
    file: systemd_setup.yml

