- name: configuring nodejs repos
  ansible.builtin.shell: https://rpm.nodesource.com/setup_lts.x | bash
  
- name: install nodejs
  ansible.builtin.yum:
    name: nodejs
    state: installed

- name: App prerequisites
  ansible.builtin.import.tasks:
    file: app_presetup.yml

- name: Load NodeJS Dependencies
  ansible.builtin.shell: npm install
  args:
    chdir: /app       

- name: load schema
  ansible.builtin.import.task:
    file: mongo_schema_setup.yml
  when: load_schema

- name: systemd setup
  ansible.builtin.import.task:
    file: systemd_setup.yml







